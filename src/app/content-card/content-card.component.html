<!--<p>content-card works!</p>-->
<div class="box">
  <p><strong>ID: {{ content.id }}.</strong></p>
  <p><strong>Author:</strong> {{ content.author }}</p>
  <p><strong>Title:</strong> {{ content.title }}</p>
  <p><strong>Description:</strong> {{ content.body }}</p>
  <p><strong>Type:</strong> {{ content.type }}</p>
  <p><strong>Tags:</strong> {{ content.tags }}</p>
  <img class="images" [src]="content.imgUrl">
</div>
